<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review - Custom Nike Dunk High</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .product-header img {
            width: 150px;
            border-radius: 10px;
        }

        .review-form {
            margin-top: 20px;
        }

        .review-form textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-button:hover {
            background-color: #218838;
        }

        .reviews-section {
            margin-top: 30px;
        }

        .review {
            background: #f9f9f9;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="product-header">
        <img src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/cbddd67b-444b-4a7c-b458-20643ab89b1b/custom-nike-dunk-high-by-you-shoes.png" alt="Custom Nike Dunk High">
        <h1>Custom Nike Dunk High Reviews</h1>
    </div>

    <div class="review-form">
        <h2>Leave a Review</h2>
        <textarea placeholder="Write your review here..."></textarea>
        <button class="submit-button">Submit Review</button>
    </div>

    <div class="reviews-section">
        <h2>Customer Reviews</h2>
        <div class="review">
            <strong>John Doe:</strong>
            <p>These shoes are amazing! Very comfortable and stylish.</p>
        </div>
        <div class="review">
            <strong>Jane Smith:</strong>
            <p>I love the customization options! Highly recommend.</p>
        </div>
    </div>
</div>

</body>
</html>
